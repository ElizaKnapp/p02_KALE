<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>KALE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <style>
      #board {
          border: 2px solid black
      }
      .btn{
        background-color: #4f120b;
        border: 1px solid black;
      }
      .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open>.dropdown-toggle.btn-primary {
          color: #fff;
          background-color: #8a2d22;
          border: 1px solid #4f120b;
      }
    </style>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/" style="padding-left: 10px;">Home</a>
          <a class="navbar-brand" href="/find_boards">See Boards</a>
          <a class="navbar-brand" href="/logout">Logout</a>
        </nav>

        <h1 style="padding-left: 10px;">Create your own board here!</h1>

        {% if select %}

          <h2 style="padding-left:10px;">Here is a {{size}} by {{size}} board. Click the cells you want bombs in.</h2>
          <div style="padding-left: 10px; padding-bottom:5px;">
            <button class="btn btn-primary"id="setup">
              Setup
            </button>
          </div>
          <div style="padding-left: 10px;">
            <canvas id="board" width="400" height="400"></canvas>
            <form id="board_done" action="/submit_create_board" method="POST">
              <button class="btn btn-primary" id="done">
                Done
              </button>
              <input type="hidden" name="board">
            </form>
          </div>

        {% else %}

          <form action="/create_board" method="POST" style="padding: 10px;">
            Size:
            <input name="size" type="text">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        {% endif %}

      <script type="text/javascript">
          var size = {{size}};
      </script>


      <script src="/static/js/create.js"></script>

    </body>
</html>
