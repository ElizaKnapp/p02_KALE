<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>KALE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="/create">Create Board</a>
          <a class="navbar-brand" href="/logout">Logout</a>
        </nav>

        <h1>Try out some recent boards</h1>

        <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th scope="col">Board</th>
                  <th scope="col">Created By</th>
                  <th scope="col">Size</th>
              </tr>
          </thead>
          <tbody>
              {% for board in boards %}
              <tr>
                  <th scope="row">
                    <form action="/play_usermade_board" method="POST">
                      <input type="hidden" name="board" value="{{board[0]}}">
                      <input type="hidden" name="username" value="{{board[1]}}">
                      <input type="submit" value="Play me!">
                    </form>
                  </th>
                  <td>{{board[1]}}</td>
                  <td>{{board[2]}}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>

      <script src="/static/js/create.js"></script>

    </body>
</html>
