<html>

<head>
    <meta charset="utf-8">
    <title> DASHBOARD PAGE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    #board {
        border: 2px solid black
    }
    .btn{
        background-color: #4f120b;
        border: 1px solid black;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="padding-left: 10px;">Home</a>
        <a class="navbar-brand" href="/create">Create Board</a>
        <a class="navbar-brand" href="/find_boards">See Boards</a>
        <a class="navbar-brand" href="/logout">Logout</a>
    </nav>

    {% if username|length >= 1 %}
    <h1 class="header" style="padding-left: 10px;"> Logged in as {{username}}. To log out, click above.
    </h1>
    {% endif %}

    <h3 style="color:green; padding-left: 10px;">{{message}}</h3>

    <p style="padding-left: 10px;">Play Minesweeper!</p>
    <div style="padding-left: 10px; padding-bottom: 5px;">
        <button id="setup" class="btn btn-primary">
            Setup
        </button>
        <button id="clear" class="btn btn-primary">
            Clear
        </button>
    </div>


    <div style="padding-left: 10px;">
        <canvas id="board" width="400" height="400"></canvas>
    </div>

    <script type="text/javascript">
        var board = {{board|tojson}}

        var size = board.length;
    </script>

    <script src="/static/js/game.js"></script>
</body>



</html>
